<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>IRL HTML</title>
    <link rel="shortcut icon" type="image/png" href="/icon.png" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
  </head>
  <body>
    <div id="header">
      <h1>IRL HTML: New Page</h1>
    </div>

    <ul>
      <li><a href="/">Back to index</a></li>
    </ul>

    <main>
      <h2>Create a new HTML page</h2>
      <p>Click the button below to upload a photo of HTML.</p>
      <form method="post" enctype="multipart/form-data">
        <fieldset>
          <legend>Select OCR method:</legend>
          <input
            type="radio"
            id="google-vision"
            name="ocr-method"
            value="GOOGLE_VISION"
            checked
          />
          <label for="google-vision">Google Vision</label>
          <input
            type="radio"
            id="anthropic-claude"
            name="ocr-method"
            value="ANTHROPIC_CLAUDE"
          />
          <label for="anthropic-claude">Anthropic Claude</label>
          <input
            type="radio"
            id="open-ai-gpt-4"
            name="ocr-method"
            value="OPEN_AI_GPT_4"
          />
          <label for="open-ai-gpt-4">OpenAI GPT-4</label>
          <input
            type="radio"
            id="tesseract"
            name="ocr-method"
            value="TESSERACT"
          />
          <label for="tesseract">Tesseract (local)</label>
        </fieldset>
        <input type="file" id="upload-button" name="html-image" />
        <button type="submit">Submit</button>
      </form>
      <div id="status" style="display: none">
        <h2>Status</h2>
        <ol reversed id="status-list"></ol>
      </div>
    </main>

  </body>
</html>
